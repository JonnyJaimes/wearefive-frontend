<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WE ARE FIVE</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/login_Registrer.css">
</head>
<body>
    <main>
        <div class="contenedor__todo">
            <div class="caja__trasera">
                <div class="caja__trasera-login">
                    <h3>¿Ya tienes una cuenta?</h3>
                    <p>Inicia sesión para entrar en la página</p>
                    <button id="btn__iniciar-sesion">Iniciar Sesión</button>
                    &nbsp;&nbsp;
                    <a href="index.html" style="color: white;">Regresar</a>
                </div>
                <div class="caja__trasera-register">
                    <h3>¿Aún no tienes una cuenta?</h3>
                    <p>Regístrate para que puedas iniciar sesión</p>
                    <button id="btn__registrarse">Regístrarse</button>
                    &nbsp;&nbsp;
                    <a href="index.html" style="color: white;">Regresar</a>
                </div>
            </div>
            <!--Formulario de Login y registro-->
            <div class="contenedor__login-register">
                <!--Login-->
                <form id="entrarForm" class="formulario__login" method="post">
                    <h2>Iniciar Sesión</h2>
                    <input name="username" type="text" placeholder="Usuario">
                    <input name="password" type="password" placeholder="Contraseña">
                    <button id="entrarbutton" type="submit">Entrar</button>
                    &nbsp;&nbsp;
                    <a href="indexAdmin.html">admin</a>
                </form>
                <!--Register-->
                <form id="registrerForm" class="formulario__register" method="post">
                    <h2>Regístrarse</h2>
                    <input name="username" type="text" placeholder="Nombre de Ususario">
                    <input name="contraseña" type="password" placeholder="Contraseña">
                    <input name="apellido" type="text" placeholder="Apellidos">
                    <input name="nombres" type="text" placeholder="Nombres">
                    <input name="direccion" type="text" placeholder="Direccion">
                    <input name="celular" type="text" placeholder="Celular">
                    <button id="registrerbutton" type="submit">Regístrarse</button>
                </form>
            </div>
        </div>
    </main>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/registrer.js"></script>
</body>
</html>
